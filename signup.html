<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <title>SignUp | ROWG GAMING</title>
</head>
<body>

    <nav class="navbar">
        <ul class="main-nav">
          <li class="brand"><a href="/">ROWG GAMING</a></li>
          <li class="push"><a href="/login">LOGIN</a></li>
        </ul>
    </nav>


    <form action="/signup" method="POST" class="container">

            <div class="inputs">
                <label for="fullname">Full Name</label><br>
                <input type="text" name="fullname" placeholder="Full Name"><br>
            </div>

            <div class="inputs">
                <label for="fullname">IGN (In-Game Name)</label><br>
                <input type="text" name="ign" placeholder="IGN"><br>
            </div>
            
            <div class="inputs">
                <label for="email">Email Address</label><br>
                <input type="email" name="email" placeholder="Email Address"><br>
            </div>
            
            <div class="inputs">
                <label for="password">Password</label><br>
                <input type="password" name="password" placeholder="Password"><br>
            </div>

            <button class="signup">SIGN UP</button>

            <p class="user-already">Already have an account? <a href="/login">Login</a></p>
        
    </form>
</body>
</html>
